<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlataDango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FlataDango</h1>
    </header>
    <main>
        <section id="movie-details">
            <img id="movie-poster" src="" alt="Movie Poster">
            <h2 id="movie-title">Movie Title</h2>
            <p id="movie-description"></p>
            <p><strong>Runtime:</strong> <span id="movie-runtime"></span></p>
            <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="movie-available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
            <button id="delete-movie">Delete Movie</button>
        </section>
        <aside>
            <h3>Movies</h3>
            <ul id="films">
                <li class="placeholder">Loading movies...</li>
            </ul>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
